<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre Paginas</title>

    <link rel="stylesheet" th:href="@{/static/css/style.css}" />
    <link rel="stylesheet" th:href="@{/static/css/LoginStyle.css}" />

</head>

<body>

<div class="login">

    <img src="/static/image/logo.png" class='login__logo' alt="Imagem do logo no login" />

    <div th:if="${param.error}">
        <button type="button" data-bs-dismiss="alert"></button>
        <span>Senha ou usuário inválido</span>
    </div>

    <!-- New code for displaying success messages -->
    <div th:if="${param.reset_success}" class="col-sm-8">
        <p class="alert alert-info alert-dismissible fade show" role="alert">You have successfully reset your password, please log in here.</p>
    </div>

    <div th:if="${param.verified}" class="col-sm-8">
        <p class="alert alert-info alert-dismissible fade show" role="alert">This account has already been verified, please log in here.</p>
    </div>

    <div th:if="${param.valid}" class="col-sm-8">
        <p class="alert alert-info alert-dismissible">Email verified successfully, please log in here.</p>
    </div>
    <!-- End of new code -->

        <div class='login__form'>
            <form th:action="@{/login}" method="post">
                <label htmlFor="login">Login</label>
                <input type="text" name="username" placeholder='Login' required />
                <label htmlFor="senha">Senha</label>
                <input type="password" name="password" placeholder='Password' required />
                <button type='submit' name='submit'>Entrar</button>
            </form>
        </div>
        <div class='login__cadastrar'>
            <p>Ainda não tem conta?</p>


            <a th:href="@{/user/register}">Cadastre-se</a>
        </div>
    </div>

</body>

</html>
