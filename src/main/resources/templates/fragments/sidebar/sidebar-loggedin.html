<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre Paginas</title>
</head>

<body>
    <div th:fragment="sideBar" class='sideBar'>
        <ul>
            <li>
                <a th:href="@{/perfil}">
                    <button class='button'>
                        <i class="fa-solid fa-user-pen"></i>
                    </button>
                    <span class="hover-text">Perfil</span>
                </a>
            </li>

            <li>
                <a th:href="@{/book/create/{id}(id=${user.id})}">
                    <button class='button'>
                        <i class="fa-solid fa-book-open-reader"></i>
                    </button>
                    <span class="hover-text" style="margin-left: 46px;">Trocar um livro</span>
                </a>
            </li>
            <li>
                <a th:href="@{/logout}">
                    <button class="button">
                        <i class="fa-solid fa-door-open"></i>
                    </button>
                    <span class="hover-text">Logout</span>
                </a>
            </li>
        </ul>
    </div>
</body>

</html>
