<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre Paginas</title>

    <link rel="stylesheet" th:href="@{/static/css/style.css}" />
    <link rel="stylesheet" th:href="@{/static/css/HeaderStyle.css}" />
    <script th:src="@{/static/js/HeaderScript.js}"></script>

</head>

<body>
    <div th:replace="~{fragments/header/header :: header}"></div>

    <form th:action="@{/book/create/save/{id}(id=${idUsuario})}" method="post" enctype="multipart/form-data">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" rows="4" required></textarea>

        <label for="editora">Editora:</label>
        <input type="text" id="editora" name="editora" required>

        <label for="estado">Estado do livro:</label>
        <select id="estado" name="estado" required>
            <option th:each="estado : ${estados}" th:value="${estado}" th:text="${estado}"></option>
        </select>

        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo" required>
            <option th:each="tipo : ${tipos}" th:value="${tipo}" th:text="${tipo}"></option>
        </select>

        <label for="categoria">Categoria:</label>
        <select id="categoria" name="categoria" required>
            <option th:each="categoria : ${categorias}" th:value="${categoria}" th:text="${categoria}"></option>
        </select>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" step="0.01" required>

        <label for="imagens">Imagens:</label>
        <input type="file" id="images" name="images" accept="image/*" multiple>

        <button type="submit">Salvar</button>
    </form>
</body>

</html>
